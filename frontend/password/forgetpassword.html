<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Government Complaint Portal</title>
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="img/png" href="../images/logo.png">
    <script src="../languageToggle/authLanguageToggle.js"></script>
</head>
<body class="change-password-body">
    <div class="fp-wrapper">
        <form class="fp-form" id="forgotPasswordForm">
            <div>
                <label class="fp-label" for="email">Email Address</label>
                <input class="fp-input" type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button class="fp-btn" type="submit" id="submitBtn">Send Reset Code</button>
            <div style="text-align: center; margin-top: 15px;">
                <a href="../login.html" class="back-to-login" style="color: #1558df; text-decoration: none;">Back to Login</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            
            // Show loading state
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('../../backend/forgotpassword.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'email=' + encodeURIComponent(email)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Verification code sent to your email!');
                    // Store email in session storage for next page
                    sessionStorage.setItem('resetEmail', email);
                    window.location.href = 'resetpassword.html';
                } else {
                    alert(result.message || 'Error sending verification code');
                    // Reset button state
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred: ' + error.message);
                // Reset button state
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
