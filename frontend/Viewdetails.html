                complaintResolved: 'गुनासो समाधान भयो',
                complaintResolvedDesc: 'यो गुनासो सफलतापूर्वक पूरा भएको छ',
                completedBy: 'पूरा गर्ने:',

                completedByOfficer: 'यो गुनासो तोकिएको अधिकारीले पूरा भएको रूपमा चिन्ह लगाएका छन्।',
                statusPending: 'बाँकी',
                statusInProgress: 'प्रगतिमा',
                statusResolved: 'समाधान भयो',
                statusCompleted: 'पूरा भयो',
                statusRejected: 'अस्वीकृत',
                priorityHigh: 'उच्च',

                priorityLow: 'कम',

        function getViewLang() {
            const storedLang = localStorage.getItem('currentLanguage') || currentLanguage || 'en';
            return viewDetailsTranslations[storedLang] || viewDetailsTranslations.en;
        }

        function formatDate(dateValue, withTime) {
            const lang = getViewLang();
            const options = withTime
                ? { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' }
                : { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateValue).toLocaleDateString(lang.locale, options);
        }

        function getStatusLabel(statusValue, lang) {
            const value = (statusValue || '').toString().trim().toLowerCase();
            if (value === 'inprogress' || value === 'in progress') return lang.statusInProgress;
            if (value === 'resolved') return lang.statusResolved;
            if (value === 'completed') return lang.statusCompleted;
            if (value === 'rejected') return lang.statusRejected;
            if (value === 'pending' || value === '') return lang.statusPending;
            return statusValue || lang.statusPending;
        }

        function getPriorityLabel(priorityValue, lang) {
            const value = (priorityValue || '').toString().trim().toLowerCase();
            if (value === 'high') return lang.priorityHigh;
            if (value === 'medium') return lang.priorityMedium;
            if (value === 'low') return lang.priorityLow;
            return priorityValue || lang.priorityMedium;
        }

        function renderError(message) {
            document.getElementById('mainContent').innerHTML = `<div class="error-message">${message}</div>`;
        }

        function applyViewLanguage() {
            const lang = getViewLang();
            const langBtn = document.getElementById('language-toggle');
            if (langBtn) {
                langBtn.innerHTML = `<i class="material-icons" style="font-size: 18px;">language</i> ${lang.languageToggle}`;
            }

            const loadingText = document.getElementById('loadingText');
            if (loadingText) loadingText.textContent = lang.loading;

            if (window.viewDetailsState && window.viewDetailsState.errorKey) {
                renderError(lang[window.viewDetailsState.errorKey]);
            } else if (window.viewDetailsState && window.viewDetailsState.errorMessage) {
                renderError(window.viewDetailsState.errorMessage);
            }

            if (window.viewDetailsCache) {
                renderViewDetails(window.viewDetailsCache);
            }
        }

        function LanguageTranslate() {
            currentLanguage = currentLanguage === 'en' ? 'ne' : 'en';
            localStorage.setItem('currentLanguage', currentLanguage);
            applyViewLanguage();
        }
        // Get complaint ID and language from URL or localStorage
        const urlParams = new URLSearchParams(window.location.search);
        const langParam = urlParams.get('lang');
        if (langParam === 'en' || langParam === 'ne') {
            currentLanguage = langParam;
            localStorage.setItem('currentLanguage', currentLanguage);
        }

        let complaintId = urlParams.get('complaint_id');
        
        // If not in URL, check localStorage (for citizen dashboard)
        if (!complaintId) {
            complaintId = localStorage.getItem('selectedComplaintId');
        }

        if (!complaintId) {
            window.viewDetailsState = { errorKey: 'noComplaintId' };
            renderError(getViewLang().noComplaintId);
        } else {
            // First, get user type to determine what sections to show
            let userType = '';
            
            fetch('../backend/getuser.php', { credentials: 'include' })
                .then(response => response.json())
                .then(userData => {
                    userType = userData.userType || '';
                    
                    // Now fetch complaint details from database
                    return fetch(`../backend/getcomplaintdetails.php?complaint_id=${complaintId}`);
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Response data:', data); // Debug log
                    
                    if (data.error) {
                        window.viewDetailsState = { errorMessage: data.error };
                        renderError(data.error);
                        return;
                    }

                    const complaint = data.complaint;
                    const responses = data.responses || [];
                    const completion = data.completion;
                    const officerDepartmentId = data.officer_department_id;
                    const officerDepartmentName = data.officer_department_name;
                    
                    // Check if officer can manage this complaint
                    // STRICT: Only show if we have positive confirmation
                    let canManageComplaint = false;
                    
                    if (userType === 'Officer' && officerDepartmentId) {
                        // Method 1: Explicit department_id match (most reliable)
                        if (complaint.department_id && complaint.department_id === officerDepartmentId) {
                            canManageComplaint = true;
                        }
                        // Method 2: For NULL department_id, match by category AND department name
                        else if (!complaint.department_id && complaint.category_name && officerDepartmentName) {
                            const categoryLower = complaint.category_name.toLowerCase();
                            const deptLower = officerDepartmentName.toLowerCase();
                            
                            // Only match if both category and department contain same keywords
                            if ((categoryLower.includes('electric') && deptLower.includes('electric')) ||
                                (categoryLower.includes('electricity') && deptLower.includes('electricity')) ||
                                (categoryLower.includes('road') && deptLower.includes('road')) ||
                                (categoryLower.includes('water') && deptLower.includes('water')) ||
                                (categoryLower.includes('corruption') && deptLower.includes('corruption')) ||
                                (categoryLower.includes('anti-corruption') && deptLower.includes('corruption'))) {
                                canManageComplaint = true;
                            }
                        }
                    }
                    
                    if (!complaint) {
                        window.viewDetailsState = { errorKey: 'noComplaintData' };
                        renderError(getViewLang().noComplaintData);
                        return;
                    }
                    
                    // Debug log
                    console.log('DEBUG:', {
                        userType,
                        officerDepartmentId,
                        officerDepartmentName,
                        complaintDepartmentId: complaint.department_id,
                        complaintCategory: complaint.category_name,
                        canManageComplaint
                    });
                    
                    window.viewDetailsCache = {
                        complaint,
                        responses,
                        completion,
                        userType,
                        officerDepartmentId,
                        officerDepartmentName,
                        canManageComplaint
                    };
                    window.viewDetailsState = { status: 'loaded' };
                    renderViewDetails(window.viewDetailsCache);
                })
                .catch(error => {
                    console.error('Error loading complaint:', error);
                    window.viewDetailsState = { errorKey: 'loadFailed' };
                    renderError(getViewLang().loadFailed);
                });
        }

        function renderViewDetails(viewData) {
            const lang = getViewLang();
            const { complaint, responses, completion, userType, officerDepartmentId, officerDepartmentName, canManageComplaint } = viewData;

            // Update page title
            document.getElementById('pageTitle').textContent = `${lang.pageTitle} - C${String(complaint.complaint_id).padStart(3, '0')}`;

            // Get status class and color
            let statusClass = 'status-pending';
            if (complaint.status === 'In Progress' || complaint.status === 'InProgress') {
                statusClass = 'status-inprogress';
            } else if (complaint.status === 'Completed') {
                statusClass = 'status-completed';
            } else if (complaint.status === 'Rejected') {
                statusClass = 'status-rejected';
            }

            const statusLabel = getStatusLabel(complaint.status, lang);
            const priorityLabel = getPriorityLabel(complaint.priority_level, lang);

            // Format date
            const date = formatDate(complaint.created_at, false);

            // Build attachments HTML
            let attachmentsHTML = '';
            if (complaint.complaint_attachment) {
                const fileName = complaint.complaint_attachment.split('/').pop();
                attachmentsHTML = `
                    <div class="attachments">
                        <div class="detail-label">${lang.attachments}</div>
                        <div style="display: flex; gap: 10px;">
                            <a href="../uploads/complaints/${fileName}" class="attachment-file" target="_blank" download>
                                <i class="material-icons" style="font-size: 18px; margin-right: 8px;">attach_file</i>
                                <span>${fileName}</span>
                                <span class="download-icon">↓</span>
                            </a>
                        </div>
                    </div>
                `;
            }

            // Build officer responses HTML - only for Citizens
            let responsesHTML = '';
            if (userType !== 'Officer' && responses && responses.length > 0) {
                const responseItems = responses.map(response => {
                    const responseDate = formatDate(response.activity_date, true);
                    
                    let fileHTML = '';
                    if (response.file_path) {
                        const fileName = response.file_path.split('/').pop();
                        fileHTML = `
                            <div style="margin-top: 10px;">
                                <a href="../${response.file_path}" class="attachment-file" target="_blank" download style="font-size: 13px;">
                                    <i class="material-icons" style="font-size: 16px;">attach_file</i>
                                    <span>${fileName}</span>
                                </a>
                            </div>
                        `;
                    }
                    
                    return `
                        <div class="response-item">
                            <div class="response-meta">
                                <div class="response-officer">
                                    <i class="material-icons" style="font-size: 18px; color: #0d55e7;">person</i>
                                    <strong>${response.officer_name || 'Officer'}</strong>
                                </div>
                                <div class="response-date">
                                    <i class="material-icons" style="font-size: 16px;">schedule</i>
                                    ${responseDate}
                                </div>
                            </div>
                            <div class="response-message">${response.message}</div>
                            ${fileHTML}
                        </div>
                    `;
                }).join('');
                
                responsesHTML = `
                    <div class="officer-responses-display">
                        <div class="responses-header">
                            <i class="material-icons">message</i>
                            <h3>${lang.officerResponses}</h3>
                            <span class="response-count">${responses.length}</span>
                        </div>
                        <div class="responses-list">
                            ${responseItems}
                        </div>
                    </div>
                `;
            }
            
            // Build completion info HTML - show to citizens when completed
            let completionHTML = '';
            const isCompleted = complaint.status && (complaint.status.toLowerCase() === 'completed' || complaint.status.toLowerCase() === 'resolved');
            
            if (userType !== 'Officer' && isCompleted) {
                let completionContent = '';
                
                if (completion) {
                    const completionDate = formatDate(completion.activity_date, true);
                    
                    let evidenceHTML = '';
                    if (completion.file_path) {
                        evidenceHTML = `
                            <div style="margin-top: 15px;">
                                <div style="font-size: 13px; color: #666; margin-bottom: 8px;">
                                    <i class="material-icons" style="font-size: 16px; vertical-align: middle;">image</i>
                                    ${lang.completionEvidence}
                                </div>
                                <a href="../${completion.file_path}" target="_blank" style="text-decoration: none;">
                                    <img src="../${completion.file_path}" 
                                         alt="Completion Evidence" 
                                         style="max-width: 100%; max-height: 300px; border-radius: 8px; border: 2px solid #e0e0e0; cursor: pointer;"
                                         onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                                    <div style="display: none; padding: 20px; background: #f5f5f5; border-radius: 8px; text-align: center;">
                                        <i class="material-icons" style="font-size: 48px; color: #999;">broken_image</i>
                                        <p style="margin: 10px 0 0 0; color: #666;">${lang.clickToViewEvidence}</p>
                                    </div>
                                </a>
                            </div>
                        `;
                    }
                    
                    completionContent = `
                        <div style="background: rgba(255,255,255,0.7); padding: 15px; border-radius: 8px;">
                            <div style="display: flex; align-items: center; margin-bottom: 10px;">
                                <i class="material-icons" style="font-size: 18px; color: #666; margin-right: 8px;">person</i>
                                <span style="color: #333; font-weight: 500;">${lang.completedBy} ${completion.officer_name || 'Officer'}</span>
                            </div>
                            <div style="display: flex; align-items: center;">
                                <i class="material-icons" style="font-size: 18px; color: #666; margin-right: 8px;">schedule</i>
                                <span style="color: #666;">${lang.completedOn} ${completionDate}</span>
                            </div>
                            ${evidenceHTML}
                        </div>
                    `;
                } else {
                    completionContent = `
                        <div style="background: rgba(255,255,255,0.7); padding: 15px; border-radius: 8px; text-align: center;">
                            <p style="margin: 0; color: #558b2f;">${lang.completedByOfficer}</p>
                        </div>
                    `;
                }
                
                completionHTML = `
                    <div class="completion-status-section" style="background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%); border-left: 4px solid #0d55e7; padding: 20px; border-radius: 12px; margin-bottom: 20px;">
                        <div style="display: flex; align-items: center; margin-bottom: 15px;">
                            <i class="material-icons" style="font-size: 32px; color: #0d55e7; margin-right: 12px;">check_circle</i>
                            <div>
                                <h3 style="margin: 0; color: #1565c0; font-size: 18px;">${lang.complaintResolved}</h3>
                                <p style="margin: 5px 0 0 0; color: #1976d2; font-size: 14px;">${lang.complaintResolvedDesc}</p>
                            </div>
                        </div>
                        ${completionContent}
                    </div>
                `;
            }

            // Build main content
            const contentHTML = `
                        <div class="top-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding: 20px 0; border-bottom: 2px solid #f0f0f0;">
                            <h1 style="margin: 0; font-size: 28px; color: #1a1a1a; font-weight: 700;">${lang.complaintDetailsHeading}</h1>
                            <div class="status-tag" style="padding: 10px 20px; border-radius: 20px; font-weight: 600; font-size: 14px; ${statusClass === 'status-completed' || statusClass === 'status-resolved' ? 'background-color: #E8F5E9; color: #2E7D32;' : statusClass === 'status-inprogress' ? 'background-color: #E3F2FD; color: #1976D2;' : statusClass === 'status-rejected' ? 'background-color: #FFEBEE; color: #C62828;' : 'background-color: #FFF3E0; color: #E65100;'}">${statusLabel}</div>
                        </div>
                        <div class="card11" style="background: white; border-radius: 12px; padding: 30px; box-shadow: 0 2px 12px rgba(0,0,0,0.05); margin-bottom: 25px;">
                            <h2 style="margin: 0 0 25px 0; font-size: 24px; color: #1a1a1a; font-weight: 700;">${complaint.subject}</h2>
                            
                            <div class="detail-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                                <div class="detail-item" style="padding: 16px; background: #f8f9fa; border-radius: 8px;">
                                    <div class="detail-label" style="font-size: 13px; color: #888; font-weight: 600; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px;">${lang.submittedBy}</div>
                                    <div class="detail-value" style="font-size: 16px; color: #1a1a1a; font-weight: 500;">${complaint.full_name || 'N/A'}</div>
                                </div>
                                <div class="detail-item" style="padding: 16px; background: #f8f9fa; border-radius: 8px;">
                                    <div class="detail-label" style="font-size: 13px; color: #888; font-weight: 600; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px;">${lang.submittedOn}</div>
                                    <div class="detail-value" style="font-size: 16px; color: #1a1a1a; font-weight: 500;">${date}</div>
                                </div>
                            </div>

                            <div class="detail-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                                <div class="detail-item" style="padding: 16px; background: #f8f9fa; border-radius: 8px;">
                                    <div class="detail-label" style="font-size: 13px; color: #888; font-weight: 600; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px;">${lang.location}</div>
                                    <div class="detail-value" style="font-size: 16px; color: #1a1a1a; font-weight: 500;">${complaint.location || 'N/A'}</div>
                                </div>
                                <div class="detail-item" style="padding: 16px; background: #f8f9fa; border-radius: 8px;">
                                    <div class="detail-label" style="font-size: 13px; color: #888; font-weight: 600; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px;">${lang.priority}</div>
                                    <div class="detail-value" style="font-size: 16px; font-weight: 500;"><span style="padding: 6px 12px; border-radius: 6px; ${complaint.priority_level === 'High' ? 'background-color: #FFEBEE; color: #DC2626;' : complaint.priority_level === 'Medium' ? 'color: #F59E0B;' : 'background-color: #E8F5E9; color: #10B981;'}">${priorityLabel}</span></div>
                                </div>
                            </div>

                            <div class="detail-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                                <div class="detail-item" style="padding: 16px; background: #f8f9fa; border-radius: 8px;">
                                    <div class="detail-label" style="font-size: 13px; color: #888; font-weight: 600; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px;">${lang.category}</div>
                                    <div class="detail-value" style="font-size: 16px; color: #1a1a1a; font-weight: 500;">${complaint.category_name || 'N/A'}</div>
                                </div>
                                <div class="detail-item" style="padding: 16px; background: #f8f9fa; border-radius: 8px;">
                                    <div class="detail-label" style="font-size: 13px; color: #888; font-weight: 600; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px;">${lang.complaintId}</div>
                                    <div class="detail-value" style="font-size: 16px; color: #1a1a1a; font-weight: 500;">C${String(complaint.complaint_id).padStart(3, '0')}</div>
                                </div>
                            </div>

                            <div class="description-section" style="background: linear-gradient(135deg, #f5f7fa 0%, #f8f9fa 100%); padding: 20px; border-radius: 8px; border-left: 4px solid #2196F3;">
                                <div class="detail-label" style="font-size: 13px; color: #888; font-weight: 600; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 0.5px;">${lang.description}</div>
                                <div class="description-text" style="font-size: 15px; color: #333; line-height: 1.6;">
                                    ${complaint.description || lang.noDescription}
                                </div>
                            </div>

                            ${attachmentsHTML}
                        </div>
                        
                        ${completionHTML}
                        
                        ${responsesHTML}
                        
                        ${canManageComplaint ? `
                        <div class="officer-response-section" style="background: white; border-radius: 12px; padding: 30px; box-shadow: 0 2px 12px rgba(0,0,0,0.05); margin-top: 25px;">
                            <div class="response-header" style="display: flex; align-items: center; gap: 12px; margin-bottom: 20px;">
                                <i class="material-icons" style="font-size: 28px; color: #2196F3;">chat_bubble_outline</i>
                                <h3 style="margin: 0; font-size: 20px; color: #1a1a1a; font-weight: 700;">${lang.sendResponseToCitizen}</h3>
                            </div>
                            <textarea 
                                id="responseMessage" 
                                class="response-textarea" 
                                placeholder="${lang.responsePlaceholder}"
                                style="width: 100%; min-height: 140px; padding: 16px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 15px; font-family: inherit; resize: vertical; transition: border-color 0.2s ease;"
                            ></textarea>
                            <button id="sendResponseBtn" class="send-response-btn" onclick="sendResponse(${complaint.complaint_id})" style="background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%); color: white; border: none; padding: 12px 28px; border-radius: 6px; font-size: 15px; font-weight: 600; cursor: pointer; margin-top: 16px; display: flex; align-items: center; gap: 8px; transition: all 0.2s ease;">
                                <i class="material-icons" style="font-size: 20px;">send</i>
                                ${lang.sendResponse}
                            </button>
                            <div id="successMessage" class="success-message">
                                <i class="material-icons" style="color: #155724;">check_circle</i>
                                <span>${lang.responseSent}</span>
                            </div>
                        </div>
                        
                        <div class="task-completion-section">
                            <div class="completion-header">
                                <i class="material-icons">task_alt</i>
                                <h3>${lang.markTaskCompleted}</h3>
                            </div>
                            
                            <div class="upload-section">
                                <label class="upload-label">
                                    <i class="material-icons" style="font-size: 18px; vertical-align: middle; margin-right: 5px; color: #0d55e7;">image</i>
                                    ${lang.uploadEvidenceRequired}
                                </label>
                                <div class="file-upload-wrapper">
                                    <input 
                                        type="file" 
                                        id="completionImage" 
                                        class="file-upload-input" 
                                        accept="image/*"
                                        onchange="handleFileUpload(this)"
                                    />
                                    <label for="completionImage" class="file-upload-label">
                                        <i class="material-icons">cloud_upload</i>
                                        <span class="file-upload-text">${lang.uploadEvidenceHint}</span>
                                    </label>
                                </div>
                                <div id="fileName" class="file-name"></div>
                            </div>
                            
                            <button id="completeTaskBtn" class="complete-task-btn" disabled onclick="completeTask(${complaint.complaint_id})">
                                <i class="material-icons" style="font-size: 22px;">check_circle</i>
                                ${lang.markAsCompleted}
                            </button>
                            <div id="completionSuccessMessage" class="success-message">
                                <i class="material-icons" style="color: #155724;">check_circle</i>
                                <span>${lang.taskCompletedSuccess}</span>
                            </div>
                        </div>
                        ` : ''}
                    `;

            document.getElementById('mainContent').innerHTML = contentHTML;
        }
        
        // Handle file upload
        function handleFileUpload(input) {
            const fileNameDiv = document.getElementById('fileName');
            const completeBtn = document.getElementById('completeTaskBtn');
            
            if (input.files && input.files[0]) {
                const file = input.files[0];
                fileNameDiv.textContent = `✓ ${file.name}`;
                fileNameDiv.classList.add('show');
                completeBtn.disabled = false;
            } else {
                fileNameDiv.classList.remove('show');
                completeBtn.disabled = true;
            }
        }
        
        // Complete task
        function completeTask(complaintId) {
            const fileInput = document.getElementById('completionImage');
            const btn = document.getElementById('completeTaskBtn');
            const successMsg = document.getElementById('completionSuccessMessage');
            const lang = getViewLang();
            
            if (!fileInput.files || !fileInput.files[0]) {
                alert(lang.completeUploadRequired);
                return;
            }
            
            // Disable button and show loading
            btn.disabled = true;
            btn.innerHTML = `<i class="material-icons" style="font-size: 22px;">refresh</i> ${lang.processing}`;
            
            // Create FormData
            const formData = new FormData();
            formData.append('complaint_id', complaintId);
            formData.append('completion_image', fileInput.files[0]);
            
            // Send request to backend
            fetch('../backend/completetask.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Show success message
                    successMsg.classList.add('show');
                    
                    // Update status tag
                    const statusTag = document.querySelector('.status-tag');
                    if (statusTag) {
                        statusTag.textContent = getStatusLabel('Completed', lang);
                        statusTag.className = 'status-tag status-completed';
                    }
                    
                    // Disable form
                    fileInput.disabled = true;
                    btn.innerHTML = `<i class="material-icons" style="font-size: 22px;">check_circle</i> ${lang.completed}`;
                    btn.style.background = '#cbd5e0';
                    
                    setTimeout(() => {
                        successMsg.classList.remove('show');
                    }, 5000);
                } else {
                    alert('Error: ' + (data.error || 'Failed to complete task'));
                    btn.disabled = false;
                    btn.innerHTML = `<i class="material-icons" style="font-size: 22px;">check_circle</i> ${lang.markAsCompleted}`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert(lang.completeFailed);
                btn.disabled = false;
                btn.innerHTML = `<i class="material-icons" style="font-size: 22px;">check_circle</i> ${lang.markAsCompleted}`;
            });
        }
        
        // Send officer response
        function sendResponse(complaintId) {
            const message = document.getElementById('responseMessage').value.trim();
            const btn = document.getElementById('sendResponseBtn');
            const successMsg = document.getElementById('successMessage');
            const lang = getViewLang();
            
            if (!message) {
                alert(lang.responseRequired);
                return;
            }
            
            // Disable button and show loading
            btn.disabled = true;
            btn.innerHTML = `<i class="material-icons" style="font-size: 20px;">refresh</i> ${lang.sending}`;
            
            // Send response to backend
            fetch('../backend/sendresponse.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    complaint_id: complaintId,
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Clear textarea
                    document.getElementById('responseMessage').value = '';
                    
                    // Show success message
                    successMsg.classList.add('show');
                    
                    // Reload the page after 1.5 seconds to show the new response
                    setTimeout(() => {
                        window.location.reload();
                    }, 1500);
                } else {
                    alert('Error: ' + (data.error || 'Failed to send response'));
                    // Re-enable button on error
                    btn.disabled = false;
                    btn.innerHTML = `<i class="material-icons" style="font-size: 20px;">send</i> ${lang.sendResponse}`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert(lang.sendFailed);
                // Re-enable button on error
                btn.disabled = false;
                btn.innerHTML = `<i class="material-icons" style="font-size: 20px;">send</i> ${lang.sendResponse}`;
            });
        }

        document.addEventListener('DOMContentLoaded', applyViewLanguage);
        if (document.readyState !== 'loading') {
            applyViewLanguage();
        }

        window.addEventListener('storage', (event) => {
            if (event.key === 'currentLanguage') {
                applyViewLanguage();
            }
        });
    </script>

</body>
</html>
