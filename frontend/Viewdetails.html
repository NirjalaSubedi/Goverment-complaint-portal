<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Complaint Details</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" type="img/png" href="./logo.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            font-size: 18px;
            color: #0d55e7;
        }
        .error-message {
            padding: 20px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            color: #c33;
            margin: 20px;
        }
        
        .officer-response-section {
            margin-top: 30px;
            padding: 25px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.04);
        }
        
        .response-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f3f7;
        }
        
        .response-header h3 {
            font-size: 18px;
            font-weight: 700;
            color: #1a2b4c;
            margin: 0;
        }
        
        .response-header .material-icons {
            color: #0d55e7;
            font-size: 24px;
        }
        
        .response-textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 2px solid #e8e8e8;
            border-radius: 12px;
            font-size: 15px;
            font-family: Arial, sans-serif;
            resize: vertical;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .response-textarea:focus {
            outline: none;
            border-color: #0d55e7;
            box-shadow: 0 0 0 3px rgba(13, 85, 231, 0.1);
        }
        
        .send-response-btn {
            background: linear-gradient(135deg, #0d55e7 0%, #0a42b8 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 6px 20px rgba(13, 85, 231, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .send-response-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 28px rgba(13, 85, 231, 0.45);
        }
        
        .send-response-btn:active {
            transform: translateY(0);
        }
        
        .send-response-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .success-message {
            padding: 15px 20px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            color: #155724;
            margin-top: 15px;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .success-message.show {
            display: flex;
        }
    </style>
</head>
<body>

    <div class="container11">
        <div class="arrowicon" onclick="window.history.back()" style="cursor: pointer;">
            <i class="material-icons">arrow_back</i>
        </div>
        <div class="main-content11" id="mainContent">
            <div class="loading-spinner" id="loadingSpinner">
                <i class="material-icons" style="animation: spin 1s linear infinite; font-size: 32px;">refresh</i>
                <span style="margin-left: 10px;">Loading complaint details...</span>
            </div>
        </div>
    </div>

    <script>
        // Get complaint ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const complaintId = urlParams.get('complaint_id');

        if (!complaintId) {
            document.getElementById('mainContent').innerHTML = '<div class="error-message">No complaint ID provided</div>';
        } else {
            // Fetch complaint details from database
            fetch(`../backend/getcomplaintdetails.php?complaint_id=${complaintId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Response data:', data); // Debug log
                    
                    if (data.error) {
                        document.getElementById('mainContent').innerHTML = `<div class="error-message">${data.error}</div>`;
                        return;
                    }

                    const complaint = data.complaint;
                    
                    if (!complaint) {
                        document.getElementById('mainContent').innerHTML = '<div class="error-message">No complaint data received</div>';
                        return;
                    }
                    
                    // Update page title
                    document.getElementById('pageTitle').textContent = `Complaint Details - C${String(complaint.complaint_id).padStart(3, '0')}`;

                    // Get status class and color
                    let statusClass = 'status-pending';
                    if (complaint.status === 'In Progress' || complaint.status === 'InProgress') {
                        statusClass = 'status-inprogress';
                    } else if (complaint.status === 'Completed') {
                        statusClass = 'status-completed';
                    } else if (complaint.status === 'Rejected') {
                        statusClass = 'status-rejected';
                    }

                    // Format date
                    const date = new Date(complaint.created_at).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });

                    // Build attachments HTML
                    let attachmentsHTML = '';
                    if (complaint.complaint_attachment) {
                        const fileName = complaint.complaint_attachment.split('/').pop();
                        attachmentsHTML = `
                            <div class="attachments">
                                <div class="detail-label">attachments</div>
                                <div style="display: flex; gap: 10px;">
                                    <a href="../uploads/complaints/${fileName}" class="attachment-file" target="_blank" download>
                                        <i class="material-icons" style="font-size: 18px; margin-right: 8px;">attach_file</i>
                                        <span>${fileName}</span>
                                        <span class="download-icon">â†“</span>
                                    </a>
                                </div>
                            </div>
                        `;
                    }

                    // Build main content
                    const contentHTML = `
                        <div class="top-header">
                            <div class="header-title">complaintDetails</div>
                            <div class="status-tag ${statusClass}">${complaint.status}</div>
                        </div>
                        <div class="card11">
                            <h3>${complaint.subject}</h3>
                            
                            <div class="detail-row">
                                <div class="detail-item">
                                    <div class="detail-label">submittedBy</div>
                                    <div class="detail-value">${complaint.full_name || 'N/A'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">submittedOn</div>
                                    <div class="detail-value">${date}</div>
                                </div>
                            </div>

                            <div class="detail-row">
                                <div class="detail-item">
                                    <div class="detail-label">location</div>
                                    <div class="detail-value">${complaint.location || 'N/A'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Priority</div>
                                    <div class="detail-value"><span class="priority-${complaint.priority_level.toLowerCase()}">${complaint.priority_level}</span></div>
                                </div>
                            </div>

                            <div class="detail-row">
                                <div class="detail-item">
                                    <div class="detail-label">Category</div>
                                    <div class="detail-value">${complaint.category_name || 'N/A'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Complaint ID</div>
                                    <div class="detail-value">C${String(complaint.complaint_id).padStart(3, '0')}</div>
                                </div>
                            </div>

                            <div class="description-section">
                                <div class="detail-label">description</div>
                                <div class="description-text">
                                    ${complaint.description || 'No description provided'}
                                </div>
                            </div>

                            ${attachmentsHTML}
                        </div>
                        
                        <div class="officer-response-section">
                            <div class="response-header">
                                <i class="material-icons">chat_bubble_outline</i>
                                <h3>Send Response to Citizen</h3>
                            </div>
                            <textarea 
                                id="responseMessage" 
                                class="response-textarea" 
                                placeholder="Write your response or update about this complaint..."
                            ></textarea>
                            <button id="sendResponseBtn" class="send-response-btn" onclick="sendResponse(${complaint.complaint_id})">
                                <i class="material-icons" style="font-size: 20px;">send</i>
                                Send Response
                            </button>
                            <div id="successMessage" class="success-message">
                                <i class="material-icons" style="color: #155724;">check_circle</i>
                                <span>Response sent successfully!</span>
                            </div>
                        </div>
                    `;

                    document.getElementById('mainContent').innerHTML = contentHTML;
                })
                .catch(error => {
                    console.error('Error loading complaint:', error);
                    document.getElementById('mainContent').innerHTML = '<div class="error-message">Failed to load complaint details. Please try again.</div>';
                });
        }
        
        // Send officer response
        function sendResponse(complaintId) {
            const message = document.getElementById('responseMessage').value.trim();
            const btn = document.getElementById('sendResponseBtn');
            const successMsg = document.getElementById('successMessage');
            
            if (!message) {
                alert('Please enter a response message');
                return;
            }
            
            // Disable button and show loading
            btn.disabled = true;
            btn.innerHTML = '<i class="material-icons" style="font-size: 20px;">refresh</i> Sending...';
            
            // Send response to backend
            fetch('../backend/sendresponse.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    complaint_id: complaintId,
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Clear textarea
                    document.getElementById('responseMessage').value = '';
                    
                    // Show success message
                    successMsg.classList.add('show');
                    setTimeout(() => {
                        successMsg.classList.remove('show');
                    }, 3000);
                } else {
                    alert('Error: ' + (data.error || 'Failed to send response'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to send response. Please try again.');
            })
            .finally(() => {
                // Re-enable button
                btn.disabled = false;
                btn.innerHTML = '<i class="material-icons" style="font-size: 20px;">send</i> Send Response';
            });
        }
    </script>

</body>
</html>
