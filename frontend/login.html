<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goverment Complaint Portal</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="img/png" href="./logo.png">
</head>
<body>
    <div class="login-container">
        <div class="auth-buttons">
                <button id="language-toggle" onclick="loginLanguageTranslate()">
                    <i class="material-icons">language</i> नेपाली
                </button>
        </div>
        <div class="sub-container">
                <div class="logo">
                <img src="images/logo.png" alt="logo">
                <h1 id="Heading">Goverment Portal</h1>
                </div>
        </div>
        <div class="tagline">
                <p id="tagline">Make your Voice Heard</p>
        </div>
        
            <div class="Login-form">
                <div class="toggle-login-register-btn">
                    <button type="button" class="login-btn log" id="Login-btn">Login</button>
                    <button  type="button"class="register-btn register" id="Register-btn">Register</button>
                </div>
                <form action="../backend/createuser.php" class="form" method="POST" enctype="multipart/form-data">
                    <label for="email" class="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email address"/>
                    <label for="password" class="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="password"/>
                    <div class="checkbox-container">
                        <input type="checkbox" name="remember-me" id="remember-me"/>
                        <label for="remember-me" class="rememberme" style="margin-left:10px">Remember Me</label>
                    </div>
                    <button type="submit" class="submit-btn signin">Sign In</button>
                    <div class="forgot-password">
                        <a href="#" class="forgotpassword test">Forgot your Password?</a>
                    </div>
                    <label for="user-type" id="user-type">User Type</label>
                        <div class="btn-select">
                            <button class="user-btn" id="citizen-btn">Citizen</button>
                            <button class="user-btn" id="officer-btn">Officer</button>
                        </div>
            
                <label for="fullName" class="fullname">FullName</label>
                <input type="text" id="fullName" name="fullName"  placeholder="Enter your full name" required/>
                <label for="phonenumber" class="phonenumber">PhoneNumber</label>
                <input type="text" id="phonenumber" name="phonenumber" placeholder="Enter your phone number" required/>
                <label for="email1" class="email1">Email</label>
                <input type="email" id="email1" name="email" placeholder="Enter your email" required/>
                <label for="address" class="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required/>
                <label for="department" class="department">department</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected class="select">Select your department</option>
                    <option value="RoadDepartment" class="roaddepartments"> Roads Department</option>
                    <option value="waterDepartment" class="waterSupply">Water Supply Department</option>
                    <option value="ElectricityAuthority" class="electricityAuthority">Electricity Authority</option>
                    <option value="Anti-corruptions" class="AntiCorruptions"> Anti-Corruption Commission</option>
                    <option value="other" class="other">Other</option>
                </select>

                <label for="documents" class="documents">Upload officer ID</label>
                <input type="file" id="documents" name="officerId" placeholder="IDcard" required/>

                <label for="citizenshipNumber" class="citizenship">Citizenship Number</label>
                <input type="text" id="citizenshipNumber" name="citizenshipNumber" placeholder="Enter your citizenship number"/>
                <label for="password1" class="password1">Password</label>
                <input type="password" id="password1" name="password" placeholder="Create a password" required/>
                <label for="confirmPassword" class="confirmpassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required/>
                <button type="submit" class="submit-btn createAccount" name="submit">Create Account</button>
            </form>
            </div>
            <div class="privacy-policy">
                <p id="agree">By continuing, in you agree to our </p><a href="#" id="tosapp">Terms of services and Privacy Policy</a>
            </div>
            
    </div>
    <script src="languageToggle/LanguageToggle.js"></script>
   <!-- <script src="button/buttonclick.js"></script>-->
</body>
</html>
