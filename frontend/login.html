<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goverment Complaint Portal</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="img/png" href="images/logo.png">
    <script src="languageToggle/authLanguageToggle.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="auth-buttons">
                <button id="language-toggle" onclick="toggleAuthLanguage()">
                    <i class="material-icons">language</i> नेपाली
                </button>
        </div>
        <div class="sub-container">
                <div class="logo">
                <img src="images/logo.png" alt="logo">
                <h1 id="Heading">Nikaas</h1>
                </div>
        </div>
        <div class="tagline">
                <p id="tagline">Make your Voice Heard</p>
        </div>
        
            <div class="Login-form">
                <div class="toggle-login-register-btn">
                    <button type="button" class="login-btn log" id="Login-btn">Login</button>
                    <button  type="button"class="register-btn register" id="Register-btn">Register</button>
                </div>
                
                <!-- Login Form -->
                <form action="../backend/login.php" class="form login-form-section" method="POST">
                    <label for="email" class="email">Email</label>
                    <input type="email" id="email" name="loginemail" placeholder="Email address"/>
                    <label for="password" class="password">Password</label>
                    <input type="password" id="password" name="loginpassword" placeholder="password"/>
                    <div class="checkbox-container">
                        <input type="checkbox" name="remember-me" id="remember-me"/>
                        <label for="remember-me" class="rememberme" style="margin-left:10px">Remember Me</label>
                    </div>
                    <button type="submit" class="submit-btn signin">Sign In</button>
                    <div class="forgot-password">
                        <a href="password/forgetpassword.html" class="forgotpassword test">Forgot your Password?</a>
                    </div>
                </form>
                
                <!-- Registration Form -->
                <form action="../backend/createuser.php" class="form register-form-section" method="POST" enctype="multipart/form-data">
                    <label for="user-type" id="user-type">User Type</label>
                        <div class="btn-select">
                            <button class="user-btn" id="citizen-btn">Citizen</button>
                            <button class="user-btn" id="officer-btn">Officer</button>
                        </div>
                    <input type="hidden" id="selected-user-type" name="userType" value="Citizen">
            
                <label for="fullName" class="fullname">FullName</label>
                <input type="text" id="fullName" name="fullName"  placeholder="Enter your full name" required/>
                <label for="phonenumber" class="phonenumber">PhoneNumber</label>
                <input type="text" id="phonenumber" name="phonenumber" placeholder="Enter your phone number" required/>
                <label for="email1" class="email1">Email</label>
                <input type="email" id="email1" name="email" placeholder="Enter your email" required/>
                <label for="address" class="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required/>
                <label for="department" class="department">department</label>
                <select id="department" name="department">
                    <option value="" disabled selected class="select" data-placeholder="true">Select your department</option>
                </select>
                <label for="position" class="position">Position</label>
                <input type="text" id="position" name="position" placeholder="Enter your position"/>

                <label for="documents" class="documents">Upload officer ID</label>
                <input type="file" id="documents" name="officerId" placeholder="IDcard"/>

                <label for="citizenshipNumber" class="citizenship">Citizenship Number</label>
                <input type="text" id="citizenshipNumber" name="citizenshipNumber" placeholder="Enter your citizenship number"/>
                <label for="password1" class="password1">Password</label>
                <input type="password" id="password1" name="password" placeholder="Create a password" required/>
                <label for="confirmPassword" class="confirmpassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required/>
                <button type="submit" class="submit-btn createAccount" name="submit">Create Account</button>
            </form>
            </div>
            <div class="privacy-policy">
                <p id="agree">By continuing, in you agree to our </p><a href="#" id="tosapp">Terms of services and Privacy Policy</a>
            </div>
            
    </div>
   <script src="button/buttonclick.js"></script>
   <script src="button/selectUserType.js"></script>
   <script src="auth/department-loader.js"></script>
   <script>
       function updateLoginRegisterContent() {
           const heading = document.getElementById('Heading');
           if (heading) {
               heading.textContent = currentLanguage === 'en' ? 'Nikaas' : 'निकास';
           }

           const tagline = document.getElementById('tagline');
           if (tagline) {
               tagline.textContent = currentLanguage === 'en' ? 'Make your Voice Heard' : 'आफ्नो आवाज बनाउनुहोस्';
           }

           // Update login form labels and buttons
           const loginLabels = document.querySelectorAll('.login-form-section label');
           const emailLabel = Array.from(loginLabels).find(l => l.className === 'email');
           const passwordLabel = Array.from(loginLabels).find(l => l.className === 'password');

           if (emailLabel) emailLabel.textContent = currentLanguage === 'en' ? 'Email' : 'इमेल';
           if (passwordLabel) passwordLabel.textContent = currentLanguage === 'en' ? 'Password' : 'पासवर्ड';

           const emailInput = document.getElementById('email');
           if (emailInput) emailInput.placeholder = currentLanguage === 'en' ? 'Email address' : 'इमेल ठेगाना';

           const passwordInput = document.getElementById('password');
           if (passwordInput) passwordInput.placeholder = currentLanguage === 'en' ? 'password' : 'पासवर्ड';

           const rememberLabel = document.querySelector('label[for="remember-me"]');
           if (rememberLabel) rememberLabel.textContent = currentLanguage === 'en' ? 'Remember Me' : 'मलाई सम्झनुहोस्';

           const signInBtn = document.querySelector('.login-form-section .submit-btn.signin');
           if (signInBtn) signInBtn.textContent = currentLanguage === 'en' ? 'Sign In' : 'साइन इन गर्नुहोस्';

           const forgotLink = document.querySelector('.forgot-password a');
           if (forgotLink) forgotLink.textContent = currentLanguage === 'en' ? 'Forgot your Password?' : 'तपाईंको पासवर्ड बिर्सनुभयो?';

           // Update register form labels
           const registerLabels = document.querySelectorAll('.register-form-section label');
           const updateLabel = (labelClass, enText, neText) => {
               const label = Array.from(registerLabels).find(l => l.className === labelClass);
               if (label) label.textContent = currentLanguage === 'en' ? enText : neText;
           };

           updateLabel('fullname', 'FullName', 'पूरा नाम');
           updateLabel('phonenumber', 'PhoneNumber', 'फोन नम्बर');
           updateLabel('email1', 'Email', 'इमेल');
           updateLabel('address', 'Address', 'ठेगाना');
           updateLabel('department', 'department', 'विभाग');
           updateLabel('position', 'Position', 'पद');
           updateLabel('documents', ' Upload Documents', ' कागजात अपलोड गर्नुहोस्');
           updateLabel('citizenship', 'Citizenship Number', 'नागरिकता नम्बर');
           updateLabel('password1', 'Password', 'पासवर्ड');
           updateLabel('confirmpassword', 'Confirm Password', 'पासवर्ड पुष्टि गर्नुहोस्');

           const userTypeLabel = document.getElementById('user-type');
           if (userTypeLabel) userTypeLabel.textContent = currentLanguage === 'en' ? 'User Type' : 'प्रयोगकर्ता प्रकार';

           const fullNameInput = document.getElementById('fullName');
           if (fullNameInput) fullNameInput.placeholder = currentLanguage === 'en' ? 'Enter your full name' : 'आफ्नो पूरा नाम प्रविष्ट गर्नुहोस्';

           const phoneInput = document.getElementById('phonenumber');
           if (phoneInput) phoneInput.placeholder = currentLanguage === 'en' ? 'Enter your phone number' : 'आफ्नो फोन नम्बर प्रविष्ट गर्नुहोस्';

           const registerEmailInput = document.getElementById('email1');
           if (registerEmailInput) registerEmailInput.placeholder = currentLanguage === 'en' ? 'Enter your email' : 'आफ्नो इमेल प्रविष्ट गर्नुहोस्';

           const addressInput = document.getElementById('address');
           if (addressInput) addressInput.placeholder = currentLanguage === 'en' ? 'Enter your address' : 'आफ्नो ठेगाना प्रविष्ट गर्नुहोस्';

           const positionInput = document.getElementById('position');
           if (positionInput) positionInput.placeholder = currentLanguage === 'en' ? 'Enter your position' : 'आफ्नो पद प्रविष्ट गर्नुहोस्';

           const citizenshipInput = document.getElementById('citizenshipNumber');
           if (citizenshipInput) citizenshipInput.placeholder = currentLanguage === 'en' ? 'Enter your citizenship number' : 'आफ्नो नागरिकता नम्बर प्रविष्ट गर्नुहोस्';

           const passwordInputReg = document.getElementById('password1');
           if (passwordInputReg) passwordInputReg.placeholder = currentLanguage === 'en' ? 'Create a password' : 'पासवर्ड सिर्जना गर्नुहोस्';

           const confirmPasswordInput = document.getElementById('confirmPassword');
           if (confirmPasswordInput) confirmPasswordInput.placeholder = currentLanguage === 'en' ? 'Confirm your password' : 'नयाँ पासवर्ड पुन: पुष्टि गर्नुहोस्';

           // Update user type buttons
           const citizenBtn = document.getElementById('citizen-btn');
           const officerBtn = document.getElementById('officer-btn');
           if (citizenBtn) citizenBtn.textContent = currentLanguage === 'en' ? 'Citizen' : 'नागरिक';
           if (officerBtn) officerBtn.textContent = currentLanguage === 'en' ? 'Officer' : 'अधिकारी';

           const loginRegisterBtns = document.querySelectorAll('.toggle-login-register-btn button');
           const loginBtn = Array.from(loginRegisterBtns).find(b => b.id === 'Login-btn');
           const registerBtn = Array.from(loginRegisterBtns).find(b => b.id === 'Register-btn');
           if (loginBtn) loginBtn.textContent = currentLanguage === 'en' ? 'Login' : 'लगइन';
           if (registerBtn) registerBtn.textContent = currentLanguage === 'en' ? 'Register' : 'दर्ता गर्नुहोस्';

           const createAccountBtn = document.querySelector('.register-form-section .submit-btn.createAccount');
           if (createAccountBtn) createAccountBtn.textContent = currentLanguage === 'en' ? 'Create Account' : 'खाता सिर्जना गर्नुहोस्';

           const agreeText = document.getElementById('agree');
           if (agreeText) agreeText.textContent = currentLanguage === 'en' ? 'By continuing, in you agree to our ' : 'जारी राखेर, तपाईं हाम्रो सहमत हुनुहुन्छ ';

           const tosLink = document.getElementById('tosapp');
           if (tosLink) tosLink.textContent = currentLanguage === 'en' ? 'Terms of services and Privacy Policy' : 'सेवा सर्तहरू र गोपनीयता नीति';
       }

       // Initialize login page language
       document.addEventListener('DOMContentLoaded', function() {
           updateLoginRegisterContent();
       });
   </script>
</body>
</html>
