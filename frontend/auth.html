<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" type="img/png" href="images/logo.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="languageToggle/authLanguageToggle.js"></script>
</head>
<body>
    <div class="auth">
        <div class="logo-auth">
            <i class="material-icons" id="auth-icon">mail_outline</i>
        </div>
        <h3>Email Verification</h3>
        <p id="email-display">Enter the 6-digit code sent to your Email Address</p>
        <div id="message" class="message"></div>
        
        <form action="#" class="auth-form" id="verificationForm">
            <label for="verification-code">Verification Code</label>
            <input type="text" id="verification-code" name="verification-code" placeholder="000000" maxlength="6" required>
            <button type="submit" class="verify-btn">Verify Code</button>
            <p>Didn't receive the code?</p>
            <a href="#" class="resend-btn link-btn" id="resendBtn" onclick="resendCode(event)">Resend Code</a>
        </form>
        
        <div class="timer" id="timer"></div>
        <a href="login.html" class="link-btn">Go Back</a>
    </div>

    <script>
        let resendCountdown = 0;
        let userEmail = '';
                window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            userEmail = urlParams.get('email') || '';
            
            if (userEmail) {
                document.getElementById('email-display').textContent = 'Verification code sent to: ' + userEmail;
            }
        });
        
        document.getElementById('verificationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const code = document.getElementById('verification-code').value;
            
            if (!userEmail) {
                showMessage('Email not found. Please register again.', false);
                return;
            }
            
            fetch('../backend/verifyEmail.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'action=verify_code&email=' + encodeURIComponent(userEmail) + '&code=' + encodeURIComponent(code)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(data.message, true);
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    showMessage(data.message, false);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('An error occurred. Please try again.', false);
            });
        });
        
        function resendCode(event) {
            event.preventDefault();
            
            if (!userEmail) {
                showMessage('Email not found. Please register again.', false);
                return;
            }
            
            const resendBtn = document.getElementById('resendBtn');
            resendBtn.style.pointerEvents = 'none';
            resendBtn.style.opacity = '0.6';
            
            fetch('../backend/verifyEmail.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'action=resend_code&email=' + encodeURIComponent(userEmail)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(data.message, true);
                    resendCountdown = 60;
                    updateResendTimer();
                } else {
                    showMessage(data.message, false);
                    resendBtn.style.pointerEvents = 'auto';
                    resendBtn.style.opacity = '1';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Failed to resend code. Please try again.', false);
                resendBtn.style.pointerEvents = 'auto';
                resendBtn.style.opacity = '1';
            });
        }
        
        function updateResendTimer() {
            const timerDiv = document.getElementById('timer');
            const resendBtn = document.getElementById('resendBtn');
            
            if (resendCountdown > 0) {
                timerDiv.className = 'timer active';
                timerDiv.textContent = 'Resend code in ' + resendCountdown + ' seconds';
                resendCountdown--;
                setTimeout(updateResendTimer, 1000);
            } else {
                timerDiv.className = 'timer';
                timerDiv.textContent = '';
                resendBtn.style.pointerEvents = 'auto';
                resendBtn.style.opacity = '1';
            }
        }
        
        function showMessage(message, isSuccess) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            
            if (isSuccess) {
                messageDiv.style.backgroundColor = '#d4edda';
                messageDiv.style.color = '#155724';
                messageDiv.style.border = '1px solid #c3e6cb';
            } else {
                messageDiv.style.backgroundColor = '#f8d7da';
                messageDiv.style.color = '#721c24';
                messageDiv.style.border = '1px solid #f5c6cb';
            }
        }
    </script>
</body>
</html>
