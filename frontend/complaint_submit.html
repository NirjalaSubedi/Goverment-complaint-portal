<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Submission</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" type="img/png" href="./logo.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="Container-complaint">
        <div class="title-complaint">
            <div class="arrowicon">
                <a  href="citizendashboard.html" class="material-icons" style="color:black;text-decoration: none;">arrow_back</a>
            </div>
            <div class="title-text">
                <h2 id="title22">title</h2>
                <p id="titledesc">Provide detailed information about your issue</p>
            </div>
        </div>
        <form action="../backend/submitcomplaint.php" class="complaint-form" method="POST" enctype="multipart/form-data">
            <label for="complaint-type">ComplaintType*</label>
            <select id="complaint-type" name="complaint-type" required>
                <option value="" disabled selected>Select Complaint Type</option>
                <option value="roaddamage">Roads</option>
                <option value="waterSupply">Water Supply</option>
                <option value="electricity">Electricity</option>
                <option value="corruption">Anti-Corruption</option>
                <option value="other">Other</option>
            </select>
            <label for="subject">Subject*</label>
            <input type="text" id="subject" name="subject" placeholder="Brief Subject of your Complaint" required>
            <label for="location">Location*</label>
            <input type="text" id="location" name="location" placeholder="Enter the Location of the Issue" required>
            <label for="priorityLevel">Priority Level</label>
            <div class="priority-level">
                <input type="radio" id="high" name="priorityLevel" value="high">
                <label for="high" style=" font-weight: 200">High</label>
                <input type="radio" id="medium" name="priorityLevel" value="medium">
                <label for="medium" style="font-weight: 200">Medium</label>
                <input type="radio" id="low" name="priorityLevel" value="low">
                <label for="low" style="font-weight: 200">Low</label>
            </div>
            <label for="description">Description*</label>
            <textarea id="description" name="description" placeholder="Provide a detailed description of your issue" required></textarea>
            <label for="attachment">Attachment</label>
            <input type="file" id="attachment" name="attachment" accept="image/*,application/pdf">
            <div class="double-btn">
            <button type="button"class="cancle-btn" value="cancel" name="cancel">Save to draft</button>
            <button type="submit" class="submit-btn1" value="submit" name="submit">Submit</button>
            </div>
        </form>
    </div>
    <script>
        (function() {
            let currentDraftId = '';

            async function saveDraft() {
                const payload = {
                    draft_id: currentDraftId || null,
                    complaintType: document.getElementById('complaint-type')?.value || '',
                    subject: document.getElementById('subject')?.value || '',
                    location: document.getElementById('location')?.value || '',
                    priorityLevel: document.querySelector('input[name="priorityLevel"]:checked')?.value || '',
                    description: document.getElementById('description')?.value || ''
                };

                try {
                    const res = await fetch('../backend/savedraft.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify(payload)
                    });
                    const data = await res.json();
                    if (!data.success) throw new Error(data.error || 'Failed to save draft');
                    currentDraftId = data.draft_id;
                    localStorage.setItem('draftToEditId', currentDraftId);
                    alert('Draft saved. Redirecting to Drafts...');
                    window.location.href = 'citizendashboard.html';
                } catch (err) {
                    console.error('Error saving draft:', err);
                    alert('Could not save draft. Please try again.');
                }
            }

            async function preloadDraft() {
                const storedId = localStorage.getItem('draftToEditId');
                if (!storedId) return;
                currentDraftId = storedId;
                try {
                    const res = await fetch('../backend/getdrafts.php', { credentials: 'include' });
                    const data = await res.json();
                    if (!data.success || !Array.isArray(data.drafts)) return;
                    const draft = data.drafts.find(d => String(d.draft_id) === String(currentDraftId));
                    if (!draft) return;

                    const typeSelect = document.getElementById('complaint-type');
                    if (typeSelect && draft.complaint_type) typeSelect.value = draft.complaint_type;
                    const subjectInput = document.getElementById('subject');
                    if (subjectInput) subjectInput.value = draft.subject || '';
                    const locationInput = document.getElementById('location');
                    if (locationInput) locationInput.value = draft.location || '';
                    const descInput = document.getElementById('description');
                    if (descInput) descInput.value = draft.description || '';

                    if (draft.priority_level) {
                        const priorityRadio = document.querySelector(`input[name="priorityLevel"][value="${draft.priority_level.toLowerCase()}"]`);
                        if (priorityRadio) priorityRadio.checked = true;
                    }
                } catch (err) {
                    console.error('Error preloading draft:', err);
                }
            }

            document.addEventListener('DOMContentLoaded', function() {
                preloadDraft();
                const saveDraftBtn = document.querySelector('.cancle-btn') || document.getElementById('cancelBtn');
                if (saveDraftBtn) {
                    saveDraftBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        saveDraft();
                    });
                }
            });
        })();
    </script>
    <script src="languageToggle/languageToggle3.js"></script>
</body>
</html>
