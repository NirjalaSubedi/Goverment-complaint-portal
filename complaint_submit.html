<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Submission</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="img/png" href="./logo.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="Container-complaint">
        <div class="title-complaint">
            <div class="arrowicon">
                <i class="material-icons">arrow_back</i>
            </div>
            <div class="title-text">
                <h2>title</h2>
                <p>Provide detailed information about your issue</p>
            </div>
        </div>
        <form action="#" class="complaint-form">
            <label for="complaint-type">ComplaintType*</label>
            <select id="complaint-type" name="complaint-type" required>
                <option value="" disabled selected>Select Complaint Type</option>
                <option value="corruption">Corruption</option>
                <option value="roaddamage">roadDamage</option>
                <option value="waterSupply">waterSupply</option>
                <option value="electricity">Electricity</option>
                <option value="HealthCare">HealthCare</option>
                <option value="other">Other</option>
            </select>
            <label for="subject">Subject*</label>
            <input type="text" id="subject" name="subject" placeholder="Brief Subject of your Complaint" required>
            <label for="location">Location*</label>
            <input type="text" id="location" name="location" placeholder="Enter the Location of the Issue" required>
            <label for="priorityLevel">Priority Level</label>
            <div class="priority-level">
                <input type="radio" id="high" name="priorityLevel" value="high">
                <label for="high" style="background-color: rgb(248, 161, 148); color:red; font-weight: 200">High</label>
                <input type="radio" id="medium" name="priorityLevel" value="medium">
                <label for="medium" style="background-color: rgb(246, 242, 162); color:rgb(103, 103, 5);font-weight: 200">Medium</label>
                <input type="radio" id="low" name="priorityLevel" value="low">
                <label for="low" style="background-color: rgb(199, 245, 177); color:green;font-weight: 200">Low</label>
            </div>
            <label for="description">Description*</label>
            <textarea id="description" name="description" placeholder="Provide a detailed description of your issue" required></textarea>
            <label for="attachment">Attachment</label>
            <input type="file" id="attachment" name="attachment" accept="image/*,application/pdf">
            <div class="double-btn">
            <button type="button"class="cancle-btn">Cancel</button>
            <button type="submit" class="submit-btn1">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
