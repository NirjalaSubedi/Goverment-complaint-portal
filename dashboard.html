<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="img/png" href="./logo.png">
</head>
<body>
    <header>
        <div class="container">
            <div class="sub-container">
                <div class="logo">
                <img src="logo.png" alt="logo">
                </div>
                <div class="title">
                <h1 class="Heading1">Goverment Complaint Portal</h1>
                </div>
            </div>
            <div class="auth-buttons">
                <button id="language-toggle" onclick="LanguageTranslate()">
                    <i class="material-icons">language</i> नेपाली
                </button>
               <i class="material-icons" id="notifications-icon">notifications</i>
                <div class="profile-sections">
                    <i class="material-icons" id="profile-icon">account_circle</i>
                    <div class="user-type">
                    <p class="username">UserName</p>
                    <p class="role">Citizen</p>
                    </div>
                    <div class="dropdown-container">
                        <i class="material-icons" id="dropdown-icon">arrow_drop_down</i>
                        <div class="profile-dropdown">
                            <a href="#" class="dropdown-text">Profile</a>
                            <a href="#" class="dropdown-text">Settings</a>
                            <a href="#" class="dropdown-text">Logout</a>
                        </div>
                    </div>
                </div>
               </div>


            </div>
    </header>
    <script src="LanguageToggle.js"></script>
</body>
</html>
