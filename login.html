<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goverment Complaint Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="img/png" href="./logo.png">
</head>
<body>
    <div class="login-container">
        <div class="auth-buttons">
                <button id="language-toggle" onclick="LanguageTranslate()">
                    <i class="material-icons">language</i> नेपाली
                </button>
        </div>
        <div class="sub-container">
                <div class="logo">
                <img src="logo.png" alt="logo">
                </div>
                <div class="title">
                <h1 class="Heading1">Goverment Complaint Portal</h1>
                </div>
            </div>
                <p>Make your Voice Heard</p>
            <div class="Login-form">
                <div class="toggle-login-register-btn">
                    <button class="login-btn" id="Login-btn">Login</button>
                    <button class="register-btn" id="Register-btn">Register</button>
                </div>
                <form action="#" class="form">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required/>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required/>
                    <div class="checkbox-container">
                        <input type="checkbox" name="remember-me" id="remember-me"/>
                        <label for="remember-me">Remember Me</label>
                    </div>
                    <button type="submit" class="submit-btn">Sign In</button>
                    <div class="forgot-password">
                        <a href="#">Forgot your Password?</a>
                    </div>
                </form>
            </div>
            <div class="privacy-policy">
                <p>By signing in you agree to our <a href="#">Terms of services and Privacy Policy</a></p>
            </div>
            
    </div>
</body>
</html>
