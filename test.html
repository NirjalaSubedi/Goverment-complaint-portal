<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Alert Demo</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            gap: 30px;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-sweet {
            background-color: #3085d6;
            color: white;
        }

        .btn-sweet:hover {
            background-color: #2563c7;
        }

        .btn-custom {
            background-color: #4caf50;
            color: white;
        }

        .btn-custom:hover {
            background-color: #45a049;
        }

        /* Custom Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-box h2 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
            font-size: 1.8em;
        }

        .modal-box p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .close-btn {
            background: #ff4d4d;
            color: white;
            margin-top: 15px;
        }

        .close-btn:hover {
            background: #e63946;
        }
    </style>
</head>
<body>

    <h1>Login Alert Demo</h1>

    <button class="btn-sweet" onclick="showSweetAlert()">Show Login Alert</button>
    
    <div id="customAlert" class="modal-overlay">
        <div class="modal-box">
            <h2>âœ“ Login Successful</h2>
            <p>Welcome back! Your login has been processed successfully.</p>
            <button class="close-btn" onclick="closeCustomAlert()">Close</button>
        </div>
    </div>

    <script>
        // SweetAlert2 Function - Login success message
        function showSweetAlert() {
            Swal.fire({
                title: 'Login Successful',
                text: 'Welcome back! Your authentication was successful.',
                icon: 'success',
                confirmButtonColor: '#3085d6',
                confirmButtonText: 'OK',
                backdrop: `
                    rgba(102, 126, 234, 0.4)
                `,
                animation: true,
                allowOutsideClick: false
            });
        }

        // Custom Alert Open/Close Functions
        function openCustomAlert() {
            document.getElementById('customAlert').classList.add('show');
        }

        function closeCustomAlert() {
            document.getElementById('customAlert').classList.remove('show');
        }

        // Close modal when clicking outside
        document.getElementById('customAlert').addEventListener('click', function(event) {
            if (event.target === this) {
                closeCustomAlert();
            }
        });
    </script>

</body>
</html>
