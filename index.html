<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goverment Complaint Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="sub-container">
                <div class="logo">
                <img src="logo.png" alt="logo">
                </div>
                <div class="title">
                <h1>Goverment Complaint Portal</h1>
                </div>
            </div>
            <div class="nav">
                <a href="#">Features</a>
                <a href="#">How It Works</a>
                <a href="#">Contact</a>
            </div>
            <div class="auth-buttons">
                <button id="language-toggle">
                    <i class="material-icons">language</i> English
                </button>
                <button class="login-btn">Login</button>

        </div>
    </header>
    <main>
        <div class="main-container">
                <img src="singhaDurbar.jpg" alt="Singha Durbar">
            <div class="overlay-section">
                    <h1> Make Your Voice</h1>
                    <h1>Heard</h1>
                    <p> Report corruption,road damage,water supply issues and other problems.we listen </p>
                    <p>to your voice and take action.</p>
                <div class="buttons">
                    <button class="submit-complaint"> Submit Complaint</button>
                    <button class="register-btn"> Register</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
